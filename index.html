<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
    <title>Try-TODOLIST-At-Vue</title>
    <style>
      .done { text-decoration: line-through; }
      .list-complete-item {
        transition: all 1s;
      }
      .list-complete-enter, .list-complete-leave-to
      /* .list-complete-leave-active for below version 2.1.8 */ {
        opacity: 0;
       transform: translateX(30px);
      }
      .list-complete-leave-active {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p>
        <input type="text"
               placeholder="Let's ADD TODO Item!"
               v-model="newItemTitle"
               v-on:keyup.enter="addTodo(newItemTitle)"></p>
      </p>
      <transition-group name="list-complete" tag="ul">
        <li v-for="item in items" v-bind:key="item" class="list-complete-item">
          <label v-bind:class="{ done: item.isChecked }">
            <input type="checkbox" v-model="item.isChecked"> {{ item.title }}
          </label>
        </li>
      </transition-group>
      <button v-on:click="deleteTodo()">Delete Checked Item</button>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="./todo.js"></script>
  </body>
</html>
